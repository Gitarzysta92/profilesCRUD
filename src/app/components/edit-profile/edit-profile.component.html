<div *ngIf="!formSetup.userData" class="no-items">
  <app-loader></app-loader>
</div>


<div *ngIf='formSetup.userData' class="edit-profile_wrapper light">
  <div class="page-nav light">
    <div class="row">
      <div class="col">
        <button class='back-btn' mat-button (click)="goBack()">Previous page</button>
      </div>
    </div>
  </div>
  <div class="row justify-content-center">
    <div class="col-md-6 col-sm-12">
        <h2>Edit profile</h2>
        <app-profile-form [Provider]="formSetup"></app-profile-form>
    </div>
  </div>
</div>
